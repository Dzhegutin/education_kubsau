<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/login.css">
    <script src="/scripts/login.js" defer></script>
    <title>Авторизируйся!</title>
    <link rel="icon" href="/icons/logo1.svg">
</head>
<body>
  <article class="container">
    <div class="block">
      <section class="block_item block-item">
        <h2 class="block-item_title">У вас уже есть аккаунт?</h2>
        <button class="block-item_btn signin-btn">Войти</button>
      </section>
      <section class="block_item block-item">
        <h2 class="block-item_title">У вас не аккаунта?</h2>
        <button class="block-item_btn signup-btn">Зарегистрироваться</button>
      </section>
    </div>
    <div class="form-box">
      <form action="#" class="form form_signin">
        <h3 class="form_title">Вход</h3>
        <p>
          <input type="text" class="form_input" placeholder="Логин">
        </p>
        <p>
          <input type="password" class="form_input" placeholder="Пароль">
        </p>
        <p>
          <button class="form_btn">Войти</button>
        </p>
        <p>
          <a href="" class="form_forgot">Забыли пароль?</a>
        </p>
      </form>

      <form action="#" class="form form_signup">
        <h3 class="form_title">Регистрация</h3>
        <p>
          <input type="text" class="form_input" placeholder="Логин">
        </p>
        <p>
          <input type="email" class="form_input" placeholder="Email">
        </p>
        <p>
          <input type="password" class="form_input" placeholder="Пароль">
        </p>
        <p>
          <input type="password" class="form_input" placeholder="Подтвердить пароль">
        </p>
        <p>
          <button onclick="" class="form_btn from_btn_signup">Зарегистрироваться</button>
        </p>
      </form>
    </div>

  </article>
</body>
</html>
